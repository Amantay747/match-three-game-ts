version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: match-three-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: match_three_game
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - app-network
    command: [ "postgres", "-c", "log_statement=all" ]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: match-three-app
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: match_three_game
      DB_PORT: 5432
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /app/node_modules
    networks:
      - app-network
    restart: on-failure:5

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
